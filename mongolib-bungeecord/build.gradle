repositories {
    maven {
        name = 'sonatype-oss-repo'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compile project(':mongolib-common')
    compile 'net.md-5:bungeecord-api:1.8-SNAPSHOT'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
    }
}

shadowJar {
    dependencies {
        include(dependency(':mongolib-common'))
        compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'
    }
}
